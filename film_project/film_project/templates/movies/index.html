{% extends "base.html" %}

{% block content %}
<h2>Movies list</h2>
{% if movies_list %}
    <ul>
    {% for mlist in movies_list %}

         <li><a href="{% url 'movies:detail' mlist.id %}">{{ mlist.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p><h3>No movies are available.</h3></p>
{% endif %}
{% endblock content %}
